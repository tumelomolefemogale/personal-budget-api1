openapi: 3.0.0
info:
  title: Personal Budget API
  version: 1.0.0
  description: API for managing envelopes and transactions.

servers:
  - url: http://localhost:3000

components:
  schemas:
    Envelope:
      type: object
      properties:
        id:
          type: integer
          example: 1
        title:
          type: string
          example: Groceries
        budget:
          type: integer
          example: 500

    Transaction:
      type: object
      properties:
        id:
          type: integer
          example: 1
        envelope_id:
          type: integer
          example: 1
        envelope_title:
          type: string
          example: Groceries
        recipient:
          type: string
          example: Supermarket
        amount:
          type: integer
          example: 100
        date:
          type: string
          format: date-time
          example: 2026-02-07T12:00:00Z

paths:

  # ---------------- ENVELOPES ----------------

  /envelopes:
    get:
      summary: Get all envelopes
      tags: [Envelopes]
      responses:
        200:
          description: List of envelopes
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Envelope'

    post:
      summary: Create a new envelope
      tags: [Envelopes]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [title, budget]
              properties:
                title:
                  type: string
                  example: Rent
                budget:
                  type: integer
                  example: 1000
      responses:
        201:
          description: Envelope created
        400:
          description: Invalid input

  /envelopes/{id}:
    get:
      summary: Get envelope by ID
      tags: [Envelopes]
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
      responses:
        200:
          description: Envelope found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Envelope'
        404:
          description: Envelope not found

    put:
      summary: Update envelope (change title or withdraw money)
      tags: [Envelopes]
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                title:
                  type: string
                  example: Updated Groceries
                withdrawal:
                  type: integer
                  example: 100
      responses:
        200:
          description: Envelope updated
        400:
          description: Invalid request
        404:
          description: Envelope not found

    delete:
      summary: Delete envelope
      tags: [Envelopes]
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
      responses:
        200:
          description: Envelope deleted
        404:
          description: Envelope not found

  /envelopes/transfer/{from}/{to}:
    post:
      summary: Transfer money between envelopes
      tags: [Envelopes]
      parameters:
        - in: path
          name: from
          required: true
          schema:
            type: integer
          description: Source envelope ID
        - in: path
          name: to
          required: true
          schema:
            type: integer
          description: Target envelope ID
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [amount]
              properties:
                amount:
                  type: integer
                  example: 200
      responses:
        200:
          description: Transfer successful
        400:
          description: Invalid amount or insufficient funds
        404:
          description: Envelope not found

  # ---------------- TRANSACTIONS ----------------

  /transactions:
    get:
      summary: Get all transactions
      tags: [Transactions]
      responses:
        200:
          description: List of transactions
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Transaction'

    post:
      summary: Create a new transaction
      tags: [Transactions]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [envelope_id, amount, recipient]
              properties:
                envelope_id:
                  type: integer
                  example: 1
                recipient:
                  type: string
                  example: Supermarket
                amount:
                  type: integer
                  example: 100
      responses:
        201:
          description: Transaction created
        400:
          description: Invalid request or insufficient funds
        404:
          description: Envelope not found

  /transactions/{id}:
    get:
      summary: Get transaction by ID
      tags: [Transactions]
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
      responses:
        200:
          description: Transaction found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Transaction'
        404:
          description: Transaction not found

    put:
      summary: Update transaction
      tags: [Transactions]
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                amount:
                  type: integer
                  example: 150
                recipient:
                  type: string
                  example: Updated Store
      responses:
        200:
          description: Transaction updated
        400:
          description: Invalid update or insufficient funds
        404:
          description: Transaction not found

    delete:
      summary: Delete transaction
      tags: [Transactions]
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
      responses:
        200:
          description: Transaction deleted and envelope refunded
        404:
          description: Transaction not found
